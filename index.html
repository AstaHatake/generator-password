<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Breach</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/2dc2ccf70e.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="src/images/logo.png">
</head>
<body>


    <section class="container">
        <h2 class="container-title">Security Breach</h2>
        <p class="container-text">El mejor generador de contraseñas del mercado, incluyendo letras, números y signos especiales.</p>

        <div class="container-buttons">
            <div class="container-button">
                <label class="checkbox-label" for="checkbox-letras">Letras:</label>
                <input type="checkbox" class="checkbox" name="" id="checkbox-letras">
            </div>

            <div class="container-button">
                <label class="checkbox-label" for="checkbox-numeros">Números:</label>
                <input type="checkbox" class="checkbox" name="" id="checkbox-numeros">
            </div>
            
            <div class="container-button">
                <label class="checkbox-label" for="checkbox-signos">Signos:</label>
                <input type="checkbox" class="checkbox" name="" id="checkbox-signos">
            </div>
            
        </div>

        <div class="input-container-column">
            <label for="rangeLenght" id="label-spanLenght">
                <span id="spanLenght">LONGITUD : 5</span> <br> <b>Minimo:</b> 5 <b>Maximo:</b> 20
            </label>
            <input type="range" name="" id="rangeLenght" min="5" max="20" value="5">
        </div>

        <div class="input-container">
            <input type="button" value="Generador" id="buttonCreate">
            <div class="input-retry">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
        </div>
        <div class="input-container">
            <input type="text" value="" placeholder="Contraseña creada" readonly  id="password">
        </div>

        
    </section>

    <script src="src/js/script.js"></script>
</body>
</html>
